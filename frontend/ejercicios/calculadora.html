<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculadora.css">
  <title>Calculadora</title>
</head>

<body>
  <table id="calculadora">
    <tr>
      <td id="celda-pantalla" colspan="4">
        <div id="contenedor-pantalla">
          <p id="pantalla"></p>
        </div>

      </td>
    </tr>
    <tr>
      <td><button class="imprimir">1</button> </td>
      <td><button class="imprimir">2</button></td>
      <td><button class="imprimir">3</button></td>
      <td><button class="imprimir">+</button></td>
    </tr>
    <tr>
      <td><button class="imprimir">4</button></td>
      <td><button class="imprimir">5</button></td>
      <td><button class="imprimir">6</button></td>
      <td><button class="imprimir">-</button></td>
    </tr>
    <tr>
      <td><button class="imprimir">7</button></td>
      <td><button class="imprimir">8</button></td>
      <td><button class="imprimir">9</button></td>
      <td><button class="imprimir">*</button></td>
    </tr>
    <tr>
      <td colspan="3"><button class="imprimir">0</button></td>
      <td><button class="imprimir">/</button></td>
    </tr>
    <tr>
      <td colspan="2"><button id="limpiar">AC</button></td>
      <td><button class="imprimir">.</button></td>
      <td><button id="resultado">=</button></td>
    </tr>
  </table>

  <script src="calculadora.js"></script>
  <script>

    let calculadora = new Calculadora(1, "calculadora", document.querySelector("#pantalla"));
    console.log(calculadora.getNombre());
    console.log(calculadora);

    document.querySelector("#limpiar").addEventListener('click', ev => calculadora.limpiar());
    document.querySelectorAll(".imprimir").forEach(btn => btn.addEventListener('click', ev => calculadora.imprimir(ev.target.textContent)));
    document.querySelector("#resultado").addEventListener('click', ev => calculadora.calcular(calculadora.pantalla.textContent));


  </script>
</body>

</html>
